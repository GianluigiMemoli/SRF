<h1 id="dynamic-aggregation-and-scheduling-in-coapobserve-based-wireless-sensor-networks">Dynamic Aggregation and Scheduling in CoAP/Observe-Based Wireless Sensor Networks</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="21">
<h2 id="the-iot-revolution">The IoT revolution</h2>
<p>The possibility of organizing an high number of sensors inside a network led to the opening of new perspectives among different fields (manifacturing, smart metering, e-health etc.).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="21">
<h3 id="enabling-technologies">Enabling technologies</h3>
<p>The innovation has been made possible by several key technologies:</p>
<ul>
<li>Cloud computing</li>
<li>6LoWPAN</li>
<li>Protocols for constrained networks<br />
[fig.1]</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="21">
<h2 id="constrained-application-protocol">Constrained Application Protocol</h2>
<p>CoAP has been designed for constrained networks.</p>
<ul>
<li>Built on top of UDP</li>
<li>Reduced message overhead</li>
<li>Based on REST architecture</li>
<li>Less resource usage compared to HTTP</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="21">
<h3 id="coapobserve">CoAP/Observe</h3>
<p>An extension that allow to introduce a publish/subscribe mechanism, giving the possibility of observe resource changes to the clients.</p>
<ul>
<li>No polling to the servers</li>
<li>Notifications on resource changes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="21">
<h3 id="observing-resources">Observing resources</h3>
<p>Observers must register separately to each subject of a CoAP server.<br />
The notifications may be:</p>
<ul>
<li>periodic (NON)</li>
<li>threshold based (CON)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="21" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/fig1.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="21" data-marpit-advanced-background="content">
<h3 id="observing-resources---multiple-registration-steps">Observing resources - Multiple registration steps</h3>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="7" style="" data-marpit-pagination-total="21" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="21">
<h3 id="observing-resources---optimization-issues">Observing resources - Optimization issues</h3>
<ul>
<li>Energy</li>
<li>Consistency</li>
<li>Registrations and caching</li>
</ul>
<p>Congestion control:</p>
<ul>
<li>No more than one NON notification per RTT</li>
<li>Wait for ack of a single CON</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="21">
